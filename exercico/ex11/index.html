<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        
        <source media="(max-width: 750px)" srcset="imagensPadrao/ResolucaoPequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagensPadrao/ResolucaoMedia.png" type="image/png">
        <img src="imagensPadrao/ResolucaoGrande.png" alt="Imagem de resolução G flexível">

    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5.</p>
    
    <p>uma maneira é a seguinte</p>
    
    <!--<audio src="midea/happy-mistake.mp3" controls autoplay></audio> -->
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>

        <source src="midea/happy-mistake.mp3" type="audio/mpeg">
        <!--aqui se poria o mesmo audio com outros formatos, para livrar a incompatibiblidade com alguns navegadores-->
        <p>Infelizmente seu navegador não conseguio reproduzir o áudio. <a href="midea/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>

    

</body>
</html>
