<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #conteiner{
            height: 500px;
            padding: 10px;
            background-color: purple;

            /*a parte da centralização vertical segue*/

            position: relative;

        }

        #conteudo{
            height: 200px;
            background-color: yellow;            
            /*a parte da centralização vertical segue*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
